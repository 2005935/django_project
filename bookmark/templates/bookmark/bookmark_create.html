<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block title %}
        Bookmark Add
    {% endblock %}

    {% block content %}
        <!--form 태그는 html로부터 서버 자료를 전달하기 위해 사용하는 코드
            action 메서드는 자료를 전달할 대상 페이지를 의미하고, 비워 둘 경우 현재 페이지로 전달
            method는 HTTP 메서드 종류를 설정-->
        <form action="" method="post">
            {% csrf_token %}<!--csrf_token :  공격을 막기 위한 용도 -> 해커가 외부 사이트에서 우리가 만든 사이트에 로그인 한 사용자 권한으로 공격하는 것을 막기 위한 용도-->
            {{form.as_p}}<!--form.as_p : 가각의 폼 필드와 라벨을 함께 문단, 즉 <p> 태그로 감싸서 출력-->
            <input type="submit" value="Add" class="btn btn-info btn-sm">
        </form>
    {% endblock %}

</body>
</html>
