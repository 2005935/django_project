<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'blog/base.html' %}

  {% block content %}
    <div class="post">
      {% if post.published_date %}
        <div class="date">
          {{ post.published_date }}
        </div>
      {% endif %}

      {% if user.is_authenticated %} <!--로그인한 사람만 글을 등록하게 만들기-->
        <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"> <span class="glyphicon glyphicon-pencil"></span> </a> <!--글 수정 아이콘 생성-->
      {% endif %}
      <h1>{{ post.title }}</h1>
      <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endblock %}
</body>
</html>
